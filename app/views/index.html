<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>SpotPer</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        
        <script src="{{ url_for('static', filename='javascript/main.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-5 mb-4"><b>SpotPer</b></h1>

            <hr class="my-5">

            <h2 class="text-center mb-4"><b>PLAYLISTS</b></h2>

            <br>

            <table class="table" style="vertical-align: middle;">
                <thead>
                    <tr>
                        <th>NOME</th>
                        <th>AÇÃO</th>
                    </tr>
                </thead>
                <tbody>
                    {% for playlist in playlists %}
                        <tr>
                            <td><a href="{{ url_for('routing.playlist', playlist_code=playlist.code) }}">{{ playlist.name }}</a></td>
                            <td><button class="btn btn-danger" onclick="deletePlaylist('{{ playlist.code }}')">Excluir Playlist</button></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <hr class="my-5">
            
            <div class="text-center mb-4">
                <h2><b>CRIAR PLAYLIST</b></h2>
                
                <br>

                <form action="{{ url_for('routing.create_playlist') }}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="playlistName" name="playlistName" required autocomplete="off">
                        <label for="playlistName">NOME DA PLAYLIST</label>
                    </div>
                    
                    <br>
                    <button type="submit" class="btn btn-primary">Criar Playlist</button>
                
                </form>
            </div>

            <hr class="my-5">

            <div class="text-center mt-5">
                <h2><b>ACESSAR CONSULTAS</b></h2>

                <br>

                <a class="btn btn-info" href="{{ url_for('routing.get_queries') }}">
                    Acessar Consultas
                </a>
            </div>

        </div>
        
    </body>
</html>
