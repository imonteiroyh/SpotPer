<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Playlist</h1>

        <table>
            <thead>
                <tr>
                    <th>Album Description</th>
                    <th>Track Description</th>
                    <th>Track Execution Time</th>
                </tr>
            </thead>
            <tbody>
                {% for track in playlist %}
                    <tr>
                        <td>{{ track.album_description }}</td>
                        <td>{{ track.track_description }}</td>
                        <td>{{ track.track_execution_time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </table>

        <!-- Link para remover faixa -->
        <a href="/remove_track.html" class="remove-link">
            <button type="button">Remove Track</button>
        </a>

        <!-- Link para adicionar faixa -->
        <a href="/playlist/{{ playlist_code }}addTrack" class="add-link">
            <button type="button">Add Track</button>
        </a>
    </div>
</body>
</html>
